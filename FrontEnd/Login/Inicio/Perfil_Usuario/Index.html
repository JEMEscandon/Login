<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil del Usuario</title>
    <link rel="stylesheet" href="/Inicio/Perfil_Usuario/styles.css">
</head>
<body>
    <header>
        <div class="logo">Biblioteca Virtual</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Libros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Categorías</a></li>
                <li><a href="#">Novedades</a></li>
            </ul>
        </nav>
        <div class="login-icon">
            <img src="/Inicio/InicioPag/Img/reading-7334749_1920.png" alt="Iniciar sesión">
        </div>
    </header>
    
    <main>
        <section class="perfil">
            <h1>Perfil del Usuario</h1>
            <form id="perfil-form">
                <div class="form-group">
                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" id="username" name="username" value="Juan Pérez">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" value="juan@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" value="******">
                </div>
                <div class="form-buttons">
                    <button type="button" id="save-button">Guardar Información</button>
                    <button type="button" id="close-button">Cerrar Sección</button>
                </div>
            </form>
        </section>
    </main>
    
    <script src="/Inicio/InicioPag/Perfil/scripts.js"></script>
</body>
</html>
