<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leer Libro</title>
    <link rel="stylesheet" href="/Inicio/InicioPag/Lecturas/styles.css">
</head>
<body>
    <header>
        <div class="logo">Biblioteca Virtual</div>
        <nav class="menu">
            <ul>
                <li><a href="#">Libros</a></li>
                <li><a href="#">Autores</a></li>
                <li><a href="#">Categorías</a></li>
            </ul>
        </nav>
        <div class="login-icon">
            <img src="/Inicio/InicioPag/Img/reading-7334749_1920.png" alt="Iniciar sesión">
        </div>
    </header>

    
    <main>
        <div class="detalle-libro">
            <div class="portada">
                <img id="imagen-libro" src="" alt="Portada del libro">
            </div>
            <div class="informacion-libro">
                <h1 id="titulo-libro">Título del Libro</h1>
                <h2 id="autor-libro">Autor</h2>
                <p id="descripcion-libro">Descripción del libro...</p>
            </div>
        </div>
        <div class="contenido-lectura">
            <iframe id="lectura-libro" src="" width="100%" height="600px"></iframe>
        </div>
    </main>
    
    <script src="/Inicio/InicioPag/Lecturas/JS.js"></script>
</body>
</html>
