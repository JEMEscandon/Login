<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Preferencias de Lectura</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- <img src="/Inicio/Img/LecForm.png" class="image" alt="" /> -->
  <div class="container">
    <h2>Preferencias de Lectura</h2>
    <form id="preferences-form">
      <div class="form-section">
        <h3>Géneros de Lectura Favoritos:</h3>
        <div class="checkbox-group">
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="accion">
            <span class="checkmark">Acción</span>
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="comedia">
            <span class="checkmark">Comedia</span>
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="drama">
            <span class="checkmark">Drama</span>
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="cienciaficcion">
            <span class="checkmark">Ciencia Ficción</span>
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="fantasia">
            <span class="checkmark">Fantasía</span>
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="misterio">
            <span class="checkmark">Misterio</span>
          </label>
          <label class="custom-checkbox">
            <input type="checkbox" name="genre" value="terror">
            <span class="checkmark">Terror</span>
          </label>
          <!-- Agrega más opciones según necesites -->
        </div>
      </div>
      
      <button type="submit">Enviar</button>
    </form>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
